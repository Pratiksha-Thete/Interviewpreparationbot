<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: 
                linear-gradient(to right, rgba(79, 172, 254, 0.6), rgba(0, 242, 254, 0.6)),
                url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d') no-repeat center center / cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        h1 {
            margin-bottom: 30px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 25px;
            background-color: #ff6b6b;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Company to Start Quiz</h1>
        <form method="POST" action="{{ url_for('select_company') }}">
            <select name="company" required>
                {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit">Start Quiz</button>
        </form>
    </div>
</body>
</html>
